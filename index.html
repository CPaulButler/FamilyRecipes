<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Recipes</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="gedcom-parser.js"></script>
    <script src="gedcom-loader.js"></script>
    <script src="central-person.js" defer></script>
    <script src="tree-lines.js" defer></script>
    <script src="person-details.js" defer></script>
</head>
<body>
    <header>
        <h1>Family Recipes & Tree</h1>
        <p>Preserving our family's culinary heritage and connections</p>
    </header>

    <nav>
        <a href="#family-tree">Family Tree</a>
        <a href="recipes.html">Recipes</a>
    </nav>

    <main>
        <!-- Family Tree Section -->
        <section id="family-tree">
            <h2>Family Tree</h2>
            <div class="person-search-container">
                <input type="text" id="person-search" placeholder="Search for a family member..." autocomplete="off">
                <div id="search-results" class="search-results"></div>
            </div>
            <div class="tree-container">
                <svg class="tree-lines" aria-hidden="true"></svg>
                <!-- Family tree will be dynamically generated from GEDCOM data -->
            </div>
            
            <div class="tree-legend">
                <h3>Legend</h3>
                <div class="legend-items">
                    <div class="legend-item">
                        <svg width="60" height="20">
                            <line x1="0" y1="10" x2="60" y2="10" class="legend-line married-line"></line>
                        </svg>
                        <span>Active Marriage</span>
                    </div>
                    <div class="legend-item">
                        <svg width="60" height="20">
                            <line x1="0" y1="10" x2="60" y2="10" class="legend-line divorced-line"></line>
                        </svg>
                        <span>Divorced</span>
                    </div>
                    <div class="legend-item">
                        <svg width="60" height="20">
                            <line x1="0" y1="10" x2="60" y2="10" class="legend-line widowed-line"></line>
                        </svg>
                        <span>Widowed/Deceased</span>
                    </div>
                    <div class="legend-item">
                        <svg width="60" height="20">
                            <line x1="0" y1="10" x2="60" y2="10" class="legend-line child-line"></line>
                        </svg>
                        <span>Child</span>
                    </div>
                    <div class="legend-item">
                        <svg width="60" height="20">
                            <line x1="0" y1="10" x2="60" y2="10" class="legend-line parent-line"></line>
                        </svg>
                        <span>Parent</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Family Recipes. Preserving memories one recipe at a time.</p>
    </footer>
</body>
</html>
